<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EldestCare | Entrar na sua conta EldestCare</title>

    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/entrar.css">
</head>

<body>
    <img src="assets/images/logo-eldestcare.svg" class="logo-inicial">

    <section id="entrar-form">
        <form action="get">
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                <div class="input-line"></div>
            </div>

            <div class="input">
                <div id="input-password">
                    <div class="password">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <input type="button">
                </div>

                <div class="input-line"></div>
                <div id="input-esqueceu-senha">
                    <button type="button">esqueci a senha!</button>
                </div>
            </div>

            <button class="button-normal">Entrar</button>
        </form>

        <button type="button" id="sem-cadastro">
            <p class="gray">NÃ£o tem cadastro?</p>
            <p class="green">Entre aqui!</p>
        </button>
    </section>

</body>

</html>
