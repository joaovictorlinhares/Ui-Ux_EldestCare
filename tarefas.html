<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas | EldestCare</title>

    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/tarefas.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="menu-header">
        <img
          id="iconemenu"
          src="assets/images/iconemenu.png"
          alt="Icone do Menu"
        />
      </div>

      <h1 id="nomeapp">EldestCare</h1>

      <div class="perfil">
        <p id="nomeperfil">João W.</p>
        <img
          id="iconeperfil"
          src="assets/images/iconeperfil.png"
          alt="Icone do Perfil"
        />
      </div>
    </header>
    <main class="conteudo__principal">
      <section class="secao__adicionar_tarefa">
        <div class="secao__info">
          <h2 class="secao__info--title">Crie suas próprias tarefas!</h2>
          <p class="secao__info--description">
            Suas tarefas corriqueiras, como levar cachorro para passear, colocar
            roupas na máquinas e muito mais podem ser adicionados por você
            mesmo!
          </p>
        </div>

        <form
          class="form__adicionar_tarefa"
          action="tarefas.html"
          method="post"
        >
          <button
            class="form__botao--adicionar"
            type="submit"
            aria-label="Adicionar Tarefa"
          >
            <img
              src="./assets/images/plus-icon.svg"
              alt="Ícone de adicionar tarefas"
            />
          </button>
          <div class="form__container--input">
            <div class="form__group">
              <input
                type="text"
                id="tarefa"
                name="tarefa"
                class="form__input"
                required
              />
              <label for="tarefa" class="form__label"
                >Adicione o título de sua tarefa!</label
              >
            </div>
            <div class="continainer__input--datetime">
              <input
                class="form__input"
                name="date-time"
                id="date-time"
                type="datetime-local"
                value="2024-08-28T08:30"
              />
            </div>
          </div>
        </form>
      </section>
      <section class="section__lista_tarefa">
        <div>
          <ul>
            <li>
              <h3>tarefa 1</h3>
              <span>01/01/2024 - 12:00h</span>
              <input type="checkbox" checked />
              🗑️ :
            </li>
          </ul>
        </div>

        <div>
          <ul>
            <li>
              <h3>tarefa 1</h3>
              <span>01/01/2024 - 12:00h</span>
              <input type="checkbox" checked />
              🗑️ :
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <a href="inicial.html">
        <img src="assets/images/home.png" alt="Menu Inicial" />
      </a>
    </footer>
  </body>
</html>
