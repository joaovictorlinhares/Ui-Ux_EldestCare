<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EldestCare | Criar sua conta EldestCare</title>

    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/entrar.css">
</head>

<body>
    <img src="assets/images/logo-eldestcare.svg" class="logo-inicial">

    <section id="entrar-form">
        <form action="get">
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                <div class="input-line"></div>
            </div>

            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <div class="input-line"></div>
            </div>

            <div class="input">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" name="confirmar-senha" id="confirmar-senha">
                <div class="input-line"></div>
            </div>

            <button class="button-normal">Confirmar Cadastro</button>
        </form>

    </section>

</body>

</html>
