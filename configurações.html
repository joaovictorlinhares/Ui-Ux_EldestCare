<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/configurações.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>EldestCare | Configurações</title>
</head>
<body>
    <header class="cabecalho">
        <div class="menu-header">
            <img id="iconemenu" src="assets/images/iconemenu.png" alt="Icone do Menu"> 
        </div>
        
        <h1 id="nomeapp">EldestCare</h1>

        <div class="perfil">
            <p id="nomeperfil">João W.</p>
            <img id="iconeperfil" src="assets/images/iconeperfil.png" alt="Icone do Perfil">
        </div> 
    </header>

    <main>
        <div class="container">
            <h1>Configurações</h1>
            <p>Aqui você pode ajustar as configurações do aplicativo para melhor 
                atender às suas necessidades. Escolha como deseja receber lembretes, 
                configure suas rotinas diárias, conecte seus dispositivos wearables e muito mais.</p>
        </div>
            
        <div class="checkbox-item">
            <img src="assets/images/Notificação (1).png" alt="Lembretes Personalizados">
            <label for="Lembretes">Lembretes Personalizados</label>
            <input type="checkbox" name="Lembretes" id="Lembretes"><br>
        </div>
        <div class="checkbox-item">
            <img src="assets/images/Sorriso.png" alt="Estimulos Mentais">
            <label for="Estimulos">Estímulos Mentais</label>
            <input type="checkbox" name="Estimulos" id="Estimulos"><br>
        </div>
        <div class="checkbox-item">
            <img src="assets/images/Carinha.png" alt="Exercicios Físicos">
            <label for="Exercicios">Exercicios Físicos</label>
            <input type="checkbox" name="Exercicios" id="Exercicios"><br>
        </div>
        <div class="checkbox-item">
            <img src="assets/images/Pesquisar.png" alt="Consultas Rápidas com Profissionais">
            <label for="Consultas">Consultas Rápidas com Profissionais</label>
            <input type="checkbox" name="Consultas" id="Consultas"><br>
        </div>
        <div class="checkbox-item">
            <img src="assets/images/Coração.png" alt="Monitoramento de Sinais Vitais">
            <label for="Monitoramento">Monitoramento de Sinais Vitais</label>
            <input type="checkbox" name="Monitoramento" id="Monitoramento">
        </div>    
                
    </main>

    
    <footer class="rodape">
        <a href="inicial.html">
            <img src="assets/images/home.png" alt="Menu Inicial">
        </a>
    </footer>
</body>
</html>
